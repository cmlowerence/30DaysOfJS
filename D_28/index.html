<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D_28 : Project - LeaderBoard</title>
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333333;
            min-height: 100vh;
        }
        main{
            text-align: center;
            margin-top: 1.5rem;
            max-width: 85%;
        }
        main h1{
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        form{
            max-width: 100%;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap : 1rem;
        }
        input[type=text]{
            display : flex;
            border : 1px solid #333333;
            font-size: 1rem;
            padding-inline: 1rem;
            padding-block: .5rem;
            outline-color: hotpink;
            border-radius: .4rem;
        }
        .btn{
            padding-block : .5rem;
            padding-inline: .8rem;
            border-radius: .4rem;
            outline-color: hotpink;
            border : none;
            color : #fff;
            background-color: hsla(19, 83%, 79%, 0.839);
            font-weight: 600;
            text-shadow: 1px 1px 1px hsla(0, 0%, 22%, 0.632);
            font-size: 1.1rem;
            cursor: pointer;
            transition: .2s all ease-in-out;
        }
        .btn:hover{
            transform: scale(1.1);
            background-color: hsla(19, 76%, 69%, 0.839);
        }
        .btn:active{
            transform : scale(.9);
        }
    </style>
    <body>
        <main>
            <h1>30 Days Of JavaScript Challenge LeaderBoard</h1>
            <form>
                <input
                    type="text"
                    name="fName"
                    id="first-name"
                    placeholder="First Name"
                />
                <input
                    type="text"
                    name="lName"
                    id="last-name"
                    placeholder="Last Name"
                />
                <input
                    type="text"
                    name="country"
                    id="country"
                    placeholder="Country"
                />
                <input
                    type="text"
                    name="score"
                    id="score"
                    placeholder="Score"
                />
                <button class="btn">Add Player</button>
                <div class="errorMsg"></div>
            </form>
            <div class="candidateContainer"></div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
